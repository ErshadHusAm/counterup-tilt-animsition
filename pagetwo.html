<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/animsition.css">
    <title>Document</title>
</head>
<body>
    <h1 class="cen">Animsition done !!! </h1>
    <br>
    <br>
    <div class="container">
        <div class="animsition">
            <a href="index.html" class="animsition-link">animsition link 1</a>
            <a href="pagetwo.html" class="animsition-link">animsition link 2</a>
          </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="main">
                  <section class="page1">
                    <img src="/images/one.jpeg" class="img-fluid" alt="">
                  </section>
                  <section class="page2">
                    <img src="/images/two.jpeg" class="img-fluid" alt="">
                  </section>
                  <section class="page3">
                    <img src="/images/four.jpeg" class="img-fluid" alt="">
                  </section>
                  <section class="page4">
                    <img src="/images/five.jpeg" class="img-fluid" alt="">
                  </section>
                  <section class="last-page">
                    <img src="/images/three.jpeg" class="img-fluid" alt="">
                  </section>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="crossorigin="anonymous"></script>

    <script src="js/jquery.tiltedpage-scroll.js"></script>
   
     <script src="js/animsition.js"></script>
    <script>
        $(document).ready(function(){
    
            $(".main").tiltedpage_scroll({
            sectionContainer: "> section",     // In case you don't want to use <section> tag, you can define your won CSS selector here
            angle: 50,                         // You can define the angle of the tilted section here. Change this to false if you want to disable the tilted effect. The default value is 50 degrees.
            opacity: true,                     // You can toggle the opacity effect with this option. The default value is true
            scale: true,                       // You can toggle the scaling effect here as well. The default value is true.
            outAnimation: true                 // In case you do not want the out animation, you can toggle this to false. The defaul value is true.
          });
            $(".animsition").animsition({
            inClass: 'rotate-in',
            outClass: 'rotate-out',
            inDuration: 1500,
            outDuration: 800,
            linkElement: '.animsition-link',
            // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
            loading: true,
            loadingParentElement: 'body', //animsition wrapper element
            loadingClass: 'animsition-loading',
            loadingInner: '', // e.g '<img src="loading.svg" />'
            timeout: false,
            timeoutCountdown: 5000,
            onLoadEvent: true,
            browser: [ 'animation-duration', '-webkit-animation-duration'],
            // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
            overlay : false,
            overlayClass : 'animsition-overlay-slide',
            overlayParentElement : 'body',
            transition: function(url){ window.location.href = url; }
          });
            });
    </script>    

</body>
</html>
